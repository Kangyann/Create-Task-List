<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Kangyann, Kangyann.my.id, To Do List, Simple List, Catatan" />
    <meta name="description" content="Create Your List For Future In 2023" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://svgshare.com/i/jmv.svg" type="image/x-icon" />

</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-lg-10 col-md-9 col-12 bg-dark p-5 pb-2 text-white-50 rounded-3"
            style="box-shadow: 1px 1px 10px 1px rgb(255,255,255,.1);">
            <h2 style="font-size: 1.5rem ; font-family: 'Titillium Web' ; font-weight: bold;">Make Plans For Your Self
                For 2023
            </h2>
            <hr>
            <div class="position-relative formuser gap-2" style="font-family: 'Poppins';">
                <input class="py-1 px-2 mt-2 rounded-2 border-0 position w-100" style="outline: none;" type="text"
                    name="" id="username" placeholder="What's Ur Name ?">
                <div class="my-2">
                    <a href="#" id="addUser" class="">Add Name</a>
                </div>
            </div>
            <span id="showUser" class="mb-2" style="font-family: 'Poppins'; "></span>
            <div class="formtask mt-2">
                <div class="w-100 mb-3 d-flex flex-column gap-2" style="font-family: 'Poppins';">
                    <input type="text" name="" id="inputTask" placeholder="What do you have planned ?"
                        class="col-12 px-2 py-1 me-2 rounded-2 border-0" style="outline: none;">
                    <input type="date" class="date text-white-50 rounded-2 border-0 py-1 px-2 col-lg-3 col-5"
                        style="outline: none;">
                    <input type="time" class="time text-white-50 rounded-2 border-0 py-1 px-2 col-lg-3 col-5"
                        style="outline: none;">
                    <div class="py-1 px-2 rounded-2"
                        style="width: 100px; font-weight: bold; white-space: nowrap; background-color: rgb(0,0,0,.5);">
                        <a href="#" id="addTask">Add Task</a>
                    </div>
                </div>
                <span style="font-family: 'Titillium Web'; font-size: 1.6rem; font-weight: bold;">Tasks</span>

                <div class="main-task mt-2" style="font-family: 'Poppins';">
                </div>
                <div class="text-center mt-5" style="font-family: 'Titillium Web';">
                    <span>@kangyann.tsx -> <a href="#" id="clearData" style="color: red; text-decoration: none;">Clear
                            All Data </a>-> By Kangyann </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
